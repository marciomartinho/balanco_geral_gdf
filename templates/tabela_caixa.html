<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa e Equivalentes - Detalhes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 12px;
            color: #95a5a6;
        }
        
        .table-container {
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead {
            background: #34495e;
            color: white;
        }
        
        th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tbody tr {
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        td {
            padding: 10px 8px;
            font-size: 13px;
        }
        
        .text-right {
            text-align: right;
        }
        
        .saldo-positivo {
            color: #27ae60;
            font-weight: bold;
        }
        
        .saldo-negativo {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .conta-conta {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .exercicio {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Caixa e Equivalentes de Caixa - GDF</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-registros">-</div>
                    <div class="stat-label">Registros</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="saldo-total">-</div>
                    <div class="stat-label">Saldo Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ugs-total">-</div>
                    <div class="stat-label">UGs</div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando dados...</p>
            </div>
            
            <table id="tabela-dados" style="display: none;">
                <thead>
                    <tr>
                        <th>Exerc√≠cio</th>
                        <th>M√™s</th>
                        <th>UG</th>
                        <th>Nome UG</th>
                        <th>Gest√£o</th>
                        <th>Conta Cont√°bil</th>
                        <th>Conta Corrente</th>
                        <th>Fonte</th>
                        <th class="text-right">D√©bito</th>
                        <th class="text-right">Cr√©dito</th>
                        <th class="text-right">Saldo</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dados ser√£o inseridos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Formatar moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Formatar n√∫mero
        function formatarNumero(valor) {
            return new Intl.NumberFormat('pt-BR').format(valor);
        }

        // Carregar dados
        async function carregarDados() {
            try {
                const response = await fetch('/api/caixa/detalhes');
                const resultado = await response.json();
                
                if (resultado.sucesso) {
                    exibirDados(resultado.dados);
                    atualizarEstatisticas(resultado.dados);
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">Erro ao carregar dados!</p>';
            }
        }

        // Exibir dados na tabela
        function exibirDados(dados) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            dados.forEach(row => {
                const tr = document.createElement('tr');
                const saldo = row.SALDO || 0;
                const classSaldo = saldo >= 0 ? 'saldo-positivo' : 'saldo-negativo';
                
                tr.innerHTML = `
                    <td class="exercicio">${row.COEXERCICIO}</td>
                    <td>${row.INMES}</td>
                    <td>${row.COUG}</td>
                    <td>${row.NOUG || '-'}</td>
                    <td>${row.COGESTAO || '-'}</td>
                    <td class="conta-conta">${row.COCONTACONTABIL}</td>
                    <td class="conta-conta">${row.COCONTACORRENTE || '-'}</td>
                    <td>${row.COFONTE || '-'}</td>
                    <td class="text-right">${formatarMoeda(row.VADEBITO || 0)}</td>
                    <td class="text-right">${formatarMoeda(row.VACREDITO || 0)}</td>
                    <td class="text-right ${classSaldo}">${formatarMoeda(saldo)}</td>
                `;
                tbody.appendChild(tr);
            });
            
            // Mostrar tabela e esconder loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tabela-dados').style.display = 'table';
        }

        // Atualizar estat√≠sticas
        function atualizarEstatisticas(dados) {
            // Total de registros
            document.getElementById('total-registros').textContent = 
                formatarNumero(dados.length);
            
            // Saldo total
            const saldoTotal = dados.reduce((sum, row) => sum + (row.SALDO || 0), 0);
            document.getElementById('saldo-total').textContent = 
                formatarMoeda(saldoTotal);
            
            // UGs √∫nicas
            const ugsUnicas = new Set(dados.map(row => row.COUG));
            document.getElementById('ugs-total').textContent = 
                formatarNumero(ugsUnicas.size);
        }

        // Carregar ao iniciar
        document.addEventListener('DOMContentLoaded', carregarDados);
        
        // Recarregar a cada 5 minutos
        setInterval(carregarDados, 300000);
    </script>
</body>
</html>
